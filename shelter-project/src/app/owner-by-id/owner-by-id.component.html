<body>
  

<article class="main-article">
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <div class="main-div" *ngIf="!ownersLoading">
              <br>
              <div>
                    <h2 class="h2_name">{{owner?.name}} </h2>
              </div>
              <br>
            <table class="table table-striped table-light one_item_table">
                <thead>
                    
                    <tr class="table-text">
                        <td>Telefonszám: </td>
                        <td>{{owner?.phoneNumber}}</td>
                    </tr>
                    <tr class="table-text">
                        <td>Email címe: </td>
                        <td>{{owner?.email}}</td>
                    </tr>
                    <tr class="table-text">
                        <td>Címe: </td>
                        <td>{{owner?.address}}</td>
                    </tr>
                    <tr class="table-text">
                        <td>Jogosultság: </td>
                        <td>{{owner?.role=="ROLE_ADMIN" ? 'Adminisztrátor' : 'Felhasználó'}}</td>
                    </tr>
                    
                </thead>
            </table>
            
        </div>
        </div>
        </div>
    </div>
</article>
</body>
