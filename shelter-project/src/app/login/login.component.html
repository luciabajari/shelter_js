<article class="main-article">
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <div class="side">

<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <div class="message" *ngIf="message">
    {{ message }}
  </div>

  <div>
    <input placeholder="Felhasználónév" formControlName="username" required>
    <div  class="require_message" *ngIf="username.invalid">Felhasználónév megadása kötelező</div>
  </div>
  <div >
    <input placeholder="Jelszó" formControlName="password" required [type]="hidePassword ? 'password' : 'text'">
    <div class="require_message" *ngIf="password.invalid">Jelszó megadása kötelező</div>
  </div>

  <div>
    <button type="submit" color="primary" [disabled]="form.invalid">Bejelentkezés</button>
  </div>
</form> 
</div>
</div>
</div>
</div>
</article>
